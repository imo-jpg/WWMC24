<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WWMC24</title>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="grid">
            <div class="title">
                <p>World Wide Movie Club <span>2024</span><p>
            </div>
            <div class="block jan">
                <p class="month">January</p>
                <p class="country">Nigeria</p>
                <p class="movie">Eyimofe (This Is My Desire)</p>
            </div>
            <div class="block feb tbd">
                <p class="month">February</p>
                <p class="country">Czech Republic</p>
            </div>
            <div class="block mar tbd">
                <p class="month">March</p>
                <p class="country">TBD</p>
            </div>
            <div class="block apr tbd">
                <p class="month">April</p>
                <p class="country">TBD</p>
            </div>
            <div class="block may tbd">
                <p class="month">May</p>
                <p class="country">TBD</p>
            </div>
            <div class="block jun tbd">
                <p class="month">June</p>
                <p class="country">TBD</p>
            </div>
            <div class="block jul tbd">
                <p class="month">July</p>
                <p class="country">TBD</p>
            </div>
            <div class="block aug tbd">
                <p class="month">August</p>
                <p class="country">TBD</p>
            </div>
            <div class="block sep tbd">
                <p class="month">September</p>
                <p class="country">TBD</p>
            </div>
            <div class="block oct tbd">
                <p class="month">October</p>
                <p class="country">TBD</p>
            </div>
            <div class="block nov tbd">
                <p class="month">November</p>
                <p class="country">TBD</p>
            </div>
            <div class="block dec tbd">
                <p class="month">December</p>
                <p class="country">TBD</p>
            </div>
            <div class="footer">
                <p>World Wide Movie Club <span>2024</span><p>
            </div>
            
        </div>
    </body>
</html>
